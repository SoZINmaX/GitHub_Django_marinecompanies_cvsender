{% extends "base.html" %}

{% block page_header %}
    <h1>Enter remaining data</h1>
{% endblock page_header %}

{% block content %}
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <input type="submit" value="Send" class="btn btn-secondary"/>
    </div>
    
</form>
                           
{% endblock content %}
