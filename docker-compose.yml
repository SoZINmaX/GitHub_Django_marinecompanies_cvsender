version: "3.9"

services:

  rabbitmq:
    image: rabbitmq
    env_file:
      - envs/rabbitmq.env

  postgres-db:
    image: postgres
    env_file:
      - envs/db.env
    volumes:
      - pgdata:/var/lib/postgresql/pgdata/
    ports:
      - 5432:5432

  web:
    build: .
    image: djangodb_marinecv
    links:
      - postgres-db:db
      - rabbitmq:rabbitmq
    volumes:
      - .:/src
      - static:/static 
      - media:/media
    env_file:
      - envs/db.env
      - envs/rabbitmq.env
      - envs/.env
    command: "/bin/bash -c 'pip install -r requirements.txt; invoke run'"

  celery:
    build: .
    image: djangodb_marinecv
    links:
      - postgres-db:db
      - rabbitmq:rabbitmq
    volumes:
      - .:/src
      - static:/static 
      - media:/media
    env_file:
      - envs/db.env
      - envs/rabbitmq.env
      - envs/.env
    command: "celery -A config.celery.app worker"

  nginx:
    image: nginx
    links:
      - web
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static:ro
      - media:/media:ro
    ports:
      - 8000:80
      
volumes:
  pgdata: {}
  static: {}
  media: {}