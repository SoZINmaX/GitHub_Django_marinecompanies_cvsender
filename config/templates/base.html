<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
          <a class="navbar-brand" href="{% url 'apps.authentication:home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                          <span class="navbar-text">Hello, {{ user }}.</span>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'apps.authentication:logout' %}">Log out</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'apps.authentication:register' %}">Register</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'apps.authentication:login' %}">Log in</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </nav>
      <main role="main" class="container">
          <div class="pb-2 mb-2 border-bottom">
              {% block page_header %}{% endblock page_header %}
          </div>
          <div>
              {% block content %}{% endblock content %}
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
